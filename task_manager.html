<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task Manager</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #eef2f3;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  padding: 30px 40px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  border-radius: 10px;
  text-align: center;
  width: 350px;
}

h1 {
  margin-bottom: 20px;
  font-size: 22px;
  color: #333;
}

.input-area {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
}

button {
  padding: 10px 15px;
  background: limegreen;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: green;
}

#taskList {
  list-style: none;
  padding: 0;
  margin-top: 20px;
  text-align: left;
}

#taskList li {
  padding: 8px 10px;
  background: #f0f0f0;
  margin-bottom: 10px;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>WeMade Task Manager</h1>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script >
    // Load tasks from local storage on page load
window.onload = function () {
  const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
  savedTasks.forEach(task => addTaskToDOM(task));
};

function addTask() {
  const input = document.getElementById('taskInput');
  const taskText = input.value.trim();

  if (taskText === "") return;

  addTaskToDOM(taskText);
  saveTask(taskText);

  input.value = "";
}

function addTaskToDOM(task) {
  const li = document.createElement('li');
  li.textContent = task;
  document.getElementById('taskList').appendChild(li);
}

function saveTask(task) {
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  tasks.push(task);
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

  </script>
</body>
</html>
